<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RichEditors Grails</title>
</head>

<body>
<div id="main"></div>

<!-- Connect rich-editors bundle -->
<script type="application/javascript" src="../../../build/client/rich-editors.bundle.min.js"></script>

<!-- Render rich-editor -->
<script>
  window.addEventListener('DOMContentLoaded', function() {
    var element = document.getElementById('main');
    var props = { placeholder: 'Insert email body...' }
    window['react-rich-editors'].renderEmailRichEditor(element, props);
  });
</script>

</body>
</html>
