<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RichEditors Grails</title>
</head>

<body style="padding-bottom: 0; overflow-x: hidden;">
<div id="main"></div>
<script type="application/javascript" src="../../../build/client/rich-editors.bundle.min.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', function() {
    var element = document.getElementById('main');
    var props = {
      onChange: function (value) {
        bodyContentElement.value = value;
      }
    }
    window['react-rich-editors'].renderEmailRichEditor(element, props);
  });
</script>
</body>
